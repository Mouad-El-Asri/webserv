

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>503 - Service Unavailable</title>
  <style>
    /* Advanced styling and design for 503 error page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>503 Service Unavailable</h1>
    <p>Sorry, the server is currently unavailable. Please try again later.</p>
  </div>
</body>
</html>
